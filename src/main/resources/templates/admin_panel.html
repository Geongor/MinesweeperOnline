<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Адмни панель</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/boxicon.min.css">
</head>
<body>
<header th:insert="layouts/header::header"></header>
    <a href="/">Вернуться на главную</a>
    <div class="div-table">
        <div class="div-row"><div>Имя пользователя</div></div>
        <div th:each="i : ${users}" class="div-row">
            <label th:text="${i.getUsername()}" ></label><form method="get" th:action="@{'/admin/user/' + ${i.getUsername()}}"><input name="username" type="hidden" th:value="${i.getUsername()}"><input type="submit" value="подробнее"></form>
        </div>
    </div>
</body>
</html>
