<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Авторизация</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/boxicon.min.css">
</head>
<body>
    <header th:insert="layouts/header::header"></header>
    <div class="card fat w-400">
        <div class="card-body">
            <h4 class="card-title">Авторизация</h4>
            <form method="POST" class="my-login-validation" action="/login">
                <div class="form-group">
                    <label for="email">Логин</label>
                    <input id="email" type="text" class="form-control" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input id="password" type="password" class="form-control" name="password" style="padding-right: 60px;" required>
                </div>

                <div class="form-group m-0">
                    <input type="submit" class="btn btn-primary btn-block">
                </div>
                <div class="mt-4 text-center">
                    Не зарегистрированы?
                    <a  href="/registration">Создать аккаунт</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
