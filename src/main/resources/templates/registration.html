<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/config.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/boxicon.min.css">
</head>

<body class="justify-content-center">
<div>

    <header th:insert="layouts/header::header"></header>
    <div class="card fat w-400">
        <div class="card-body">
            <h4 class="card-title">Регистрация</h4>
            <form method="POST" class="my-login-validation" action="/registration">
                <div class="form-group">
                    <label for="email">Логин</label>
                    <input id="email" type="text" class="form-control" name="username" value="" required autofocus="">
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input id="password" type="password" class="form-control" name="password" required style="padding-right: 60px;">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Повтор пароля</label>
                    <input id="confirmPassword" type="password" class="form-control" name="passwordConfirm" required style="padding-right: 60px;">
                </div>

                <div class="form-group m-0">
                    <button type="submit" class="btn btn-primary btn-block">
                        Отправить
                    </button>
                </div>
                <div class="mt-4 text-center">
                    Уже есть аккаунт?
                    <a  href="/login">Войти</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</div>
</body>
</html>
