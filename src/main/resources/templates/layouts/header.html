<header xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <nav id="main_nav" class="navbar navbar-expand-lg navbar-light bg-white shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand h1" href="/">
                <i class="bx bxs-virus bx-sm text-dark"></i>
                <span class="text-dark h4">Minesweeper</span> <span class="text-primary h4">Online</span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler-success" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="navbar-toggler-success">
                <div class="flex-fill mx-xl-5 mb-2">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-xl-5 text-center text-dark">
                        <li class="nav-item"><a href="/">Home</a></li>
                        <!--    if the user is logged in -->
                        <li><a href="/main">Play</a></li>
                        <!--    if the user role is admin -->
                        <li sec:authorize="hasRole('ADMIN')" class="nav-item"><a href="/admin">Admin panel</a></li>
                        <!--    -->
                        <li sec:authorize="isAuthenticated()" class="nav-item"><a href="/logout">Logout</a></li>
                        <!--            -->

                        <!--    if the user is not logged in -->
                        <li sec:authorize="isAnonymous()" class="nav-item"><a href="/login">Login</a></li>
                        <li sec:authorize="isAnonymous()" class="nav-item"><a href="/registration">Registration</a></li>
                        <!--            -->
                    </ul>
                </div>
                <div class="navbar align-self-center d-flex">
                    <a sec:authorize="isAuthenticated()" class="nav-link" href="/shop"><i class="bx bx-shopping-bag p-0 bx-sm text-primary"></i></a>
                    <a sec:authorize="isAuthenticated()" class="nav-link" href="/account"><i class="bx bx-user-circle bx-sm text-primary"></i></a>
                </div>
            </div>
        </div>
    </nav>
</header>
